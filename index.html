<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | NFT preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="nft-container">
				<img id="nft-image" src="images/image-equilibrium.jpg" alt="image equilibrium">
				<div id="nft-image-overlay"></div>
				<img id="nft-image-overlay-icon" src="images/icon-view.svg" alt="view icon">
			</div>
			<h1 id="nft-title">Equilibrium #3429</h1>
	
			<p id="nft-description">Our Equilibrium collection promotes balance and calm.</p>
		
			<ul id="nft-metadata">
				<li id="nft-price"><img src="images/icon-ethereum.svg" alt="ethereum icon" style="padding-right: 0.3rem;"> 0.041 ETH</li>
				<li id="nft-days-left"><img src="images/icon-clock.svg" alt="clock icon" style="padding-right: 0.2rem;"> 3 days left</li>
			</ul>
		
			<hr>

			<div id="nft-creator">
				<img id="avatar" src="images/image-avatar.png" alt="user avatar">
				<p id="name">Creation of <span>Jules Wyvern</span></p>
			</div>
		</div>

		<div class="attribution">
			<div style="position: absolute; bottom: 0; left: 0; right: 0; padding-bottom: 15px;">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="https://github.com/samuel-s-marques">Samuel Marques</a>.
			</div>
		</div>
	</div>
</body>
</html>
